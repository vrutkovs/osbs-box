[general]
build_json_dir = /usr/share/osbs/

[worker]
namespace = worker
koji_certs_secret = kojisecret
openshift_url = https://WORKSTATION_IP:8443/
registry_api_versions = v1,v2
registry_secret = v2-registry-dockercfg
registry_uri = https://WORKSTATION_IP:5000/v2
use_auth = true
use_kerberos = false
verify_ssl = false
token = OSBS_TOKEN

[platform:x86_64]
architecture = amd64
enable_v1 = true
